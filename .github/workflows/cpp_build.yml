name: cpp_build
on: [push, pull_request]
jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
                python-version: [3.6, 3.7, 3.8]
                exclude:
                    - os: macos-latest
                      python-version: 3.6
                    - os: macos-latest
                      python-version: 3.7
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: 'recursive'
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Setup CMake
              uses: jwlawson/actions-setup-cmake@v1.5
              with:
                  cmake-version: '3.18.x'
            - name: Check CMake version
              run: cmake --version
            - name: Install python library
              run: |
                  python --version
                  python -m pip install --upgrade pip setuptools wheel
                  python -m pip install --ignore-installed --no-cache-dir .
                  python -m pip list
            - name: Build C++ library
              run: |
                  site_packages=$(python -m site --user-site)
                  echo "Setting PYTHONPATH: ${site_packages}"
                  export PYTHONPATH=${site_packages}
                  mkdir build/
                  pushd build/
                  cmake ..
                  make
                  popd
            - name: Test C++ encode
              run: |
                  encoding=($(./build/bin/encode 0x4235 16))
                  echo "encode output: ${encoding[@]}"
                  # test encoded value
                  [ ${encoding[0]} = "0x8a3ac" ]
                  # test encoded length
                  [ ${encoding[1]} = "21" ]
            - name: Test C++ decode
              run: |
                  decoding=($(./build/bin/decode 0x8a3ac 21))
                  echo "decode output: ${decoding[@]}"
                  # test decoded value
                  [ ${decoding[0]} = "0x4235" ]
                  # test decoded length
                  [ ${decoding[1]} = "16" ]
            - name: Test C++ decode error correction
              run: |
                  decoding=($(./build/bin/decode 0x8a1ac 21))
                  echo "decode output: ${decoding[@]}"
                  # test decoded value
                  [ ${decoding[0]} = "0x4235" ]
                  # test decoded length
                  [ ${decoding[1]} = "16" ]
